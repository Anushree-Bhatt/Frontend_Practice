<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav_bars.css">
    <style>
        .nav3 ul{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(48, 133, 217);
            /* padding: 15px; */
            box-sizing: border-box;
        }

        .nav3 li{
            list-style: none;
        }

        .nav3 a{
            display: block;
            text-decoration: none;
            color: whitesmoke;
            padding: 20px;
            box-sizing: border-box;
        }

        .dropdown{
            position: relative;
        }

        .dropdown-content{
            display: none;
        }

        .nav3 li>a:hover{
            background-color: rgb(45, 103, 162);
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            border: 1px solid black;
            background-color: #454444;
            min-width: 240px;
        }

        .nav3 .dropdown-content>a:hover {
            background-color: rgb(44, 112, 181);
        }

        .button_3{
            padding: 20px;
            color: whitesmoke;
            transition: all 90ms linear;
            background-color: #627f8d;
            border: none;
        }

        .button_3:hover {
            background-color: #42555e;
            transform: scaleX(1.2);
        }


    </style>
</head>
<body>
    <div class="nav1_container">
        <h1>Variation 1: Horizontal with underline effect</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><button class="button_1">LOGIN</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav2_container">
        <h1>Variation 2: Vertical with hover effect</h1>
        <nav class="nav2">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><button class="button_2">LOGIN</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav3_container">
        <h1>Variation 3: Horizontal with Dropdown effect</h1>
        <nav class="nav3">
            <ul>
                <li><a href="#">HOME</a></li>
                <li class="dropdown"><a href="#">ABOUT</a>
                    <div class="dropdown-content">
                        <a href="#" style="padding-top: 20px;">OUR STORY</a>
                        <a href="#">TEAM</a>
                        <a href="#">CONTACT</a>
                    </div></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><button class="button_3">LOGIN</button></li>
            </ul>   
        </nav>
    </div>
</body>
</html>
